<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img
          src="/src/public/images/noun_Tent_2517.svg"
          alt="tent image for logo"
        />
        <a href="../index.html">
          Sleep<span class="highlight">Outside</span>
        </a>
      </div>

      <div class="cart">
        <a href="../cart/index.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path
              d="M18.9 32.6c1.1 2.4 2.5 3.3 5.4 3.3 1.6 0 3.6-0.3 5.9-0.6 3.2-0.5 6.9-1 11.2-1 2.1 0 4.3 0.1 6.4 0.3 2.1 0.1 4.2 0.3 6.1 0.3 3.2 0 5.2-0.4 5.9-1.2 2.7-2.7 2.8-8.8 2.9-14.6 0.1-6.7 0.2-14.5 4.6-18.7 -0.5 0-1 0-1.6 0 -14.2 0-37.5 0-41.1 0C15.6 6.2 14.9 23.6 18.9 32.6z"
            />
          </svg>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="products checkout">
        <h2>Review & Place Your Order</h2>

        <!-- Checkout form (required structure) -->
        <form class="checkout-form">
          <fieldset>
            <legend>Shipping Information</legend>

            <label>
              Full Name
              <input type="text" name="fullName" required />
            </label>

            <label>
              Address
              <input type="text" name="address" required />
            </label>

            <label>
              City
              <input type="text" name="city" required />
            </label>

            <label>
              State
              <input type="text" name="state" required />
            </label>

            <label>
              ZIP Code
              <input type="text" name="zip" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>

            <label>
              Credit Card Number
              <input type="text" name="cardNumber" required />
            </label>

            <label>
              Expiration Date
              <input type="text" name="expiration" required />
            </label>

            <label>
              CVV
              <input type="text" name="cvv" required />
            </label>
          </fieldset>

          <button type="submit" class="checkout-button">
            Place Order
          </button>
        </form>
      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
